id: org.gnome.Loupe
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm21
command: loupe
finish-args:
  # Graphics
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # Browse through photos
  - --filesystem=host
  # Enable access to GVfs
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm21/bin
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: geocode-glib
    buildsystem: meson
    config-opts:
      - -Denable-installed-tests=false
      - -Denable-introspection=false
      - -Denable-gtk-doc=false
      - -Dsoup2=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
        x-checker-data:
          type: gnome
          name: geocode-glib

  - name: libgweather
    buildsystem: meson
    config-opts:
      - -Denable_vala=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dtests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgweather/4.4/libgweather-4.4.4.tar.xz
        sha256: 7017677753cdf7d1fdc355e4bfcdb1eba8369793a8df24d241427a939cbf4283
        x-checker-data:
          type: gnome
          name: libgweather
          versions:
            <: '40.0'

  - name: glycin-loaders
    buildsystem: meson
    config-opts:
      - -Dloaders=glycin-jpeg2000
      - -Dlibglycin=false
      - -Dlibglycin-gtk4=false
      - -Dglycin-thumbnailer=false
      - -Dtests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glycin/2.0/glycin-2.0.7.tar.xz
        sha256: c416ac29b6d3ecdc67b90c15537ba1293ceb7af96fa101cae67b7d1d37e50ab0
        x-checker-data:
          type: gnome
          name: glycin
      - generated-sources-glycin-loaders.json
      # copy generated cargo config
      - type: shell
        commands:
          - mkdir .cargo
          - cp cargo/config .cargo/

  - name: loupe
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/loupe/49/loupe-49.2.tar.xz
        sha256: 5853e75cceba7fa2bea01be273cd2f0a3061941e7bdfe3a008b233171067142c
        x-checker-data:
          type: gnome
          name: loupe
      # generated via flatpak-builder-tools
      - generated-sources-loupe.json
      # copy generated cargo config
      - type: shell
        commands:
          - mkdir .cargo
          - cp cargo/config .cargo/
