id: org.gnome.Loupe
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm15
command: loupe
finish-args:
  # Graphics
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # Browse through photos
  - --filesystem=host
  # Enable access to GVfs
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm15/bin
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
add-extensions:
  # Exile HEIC (x265) codec into extension
  org.gnome.Loupe.HEIC:
    # Relative to app dir
    directory: lib/libheif-heic
    # Relative to directory above
    add-ld-path: lib
    # Remove extension data from main flatpak package
    bundle: true
    # Remove this extension when Loupe is deinstalled
    autodelete: true
modules:
  # HEIC (x265) decoder
  - name: libde265
    buildsystem: cmake-ninja
    config-opts:
      # Install into folder for extension
      - -DCMAKE_INSTALL_PREFIX=/app/lib/libheif-heic
      - -DENABLE_SDL=Off
    sources:
      - type: git
        url: https://github.com/strukturag/libde265.git
        commit: a267c84707ab264928fa9b86de2ee749c48c318c
        tag: v1.0.12
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: libheif
    buildsystem: cmake-ninja
    config-opts:
      # Build HEIC (x265) as plugin
      - -DWITH_LIBDE265_PLUGIN=On
      - -DPLUGIN_DIRECTORY=/app/lib/libheif-heic/lib
      - -DLIBDE265_INCLUDE_DIR=/app/lib/libheif-heic/include
      - -DLIBDE265_PKGCONF_LIBRARY_DIRS=/app/lib/libheif-heic/lib
      - -DWITH_X265=Off
      - -DWITH_SvtEnc=Off
      - -DWITH_SvtEnc_PLUGIN=Off
      - -DWITH_AOM_ENCODER=Off
      # Turn off plugins for AV1
      - -DWITH_RAV1E_PLUGIN=Off
      # Turn off unused AV1 decoders
      - -DWITH_RAV1E=Off
      - -DWITH_EXAMPLES=Off
    sources:
      - type: git
        url: https://github.com/strukturag/libheif.git
        commit: 6ee6762657cfb0a921860d1a9d4cf36fa0eb5633
        tag: v1.16.2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: geocode-glib
    buildsystem: meson
    config-opts:
      - -Denable-installed-tests=false
      - -Denable-introspection=false
      - -Denable-gtk-doc=false
      - -Dsoup2=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
        x-checker-data:
          type: gnome
          name: geocode-glib

  - name: libgweather
    buildsystem: meson
    config-opts:
      - -Denable_vala=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dtests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgweather/4.2/libgweather-4.2.0.tar.xz
        sha256: af8a812da0d8976a000e1d62572c256086a817323fbf35b066dbfdd8d2ca6203
        x-checker-data:
          type: gnome
          name: libgweather
          versions:
            <: '40.0'

  - name: cairo
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/cairo/cairo.git
        commit: 7645586223cea9f5313253bd8cde96a0a4007905

  - name: gtk
    buildsystem: meson
    config-opts:
      - -Dbuild-testsuite=false
      - -Dgtk_doc=false
      - -Dintrospection=disabled
      - -Dbuild-tests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtk/4.12/gtk-4.12.0.tar.xz
        sha256: a6d10829f405b1afc0b65e2a9642c04126a1d1b638d11c6d97426da4f84f1f6f
        x-checker-data:
          type: gnome
          name: gtk
          stable-only: false

  - name: libsass
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lazka/libsass.git
        branch: meson
        commit: aac79dccd3c8f7e8f22125f87a119f3b1ee9d487

  - name: sassc
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lazka/sassc.git
        branch: meson
        commit: a1950c2d95ea4c051feb90bb1f43559fbb54bf36

  - name: libyaml
    sources:
      - type: git
        url: https://github.com/yaml/libyaml.git
        commit: 2c891fc7a770e8ba2fec34fc6b545c672beb37e6

  - name: libxmlb
    buildsystem: meson
    config-opts:
      - -Dintrospection=false
      - -Dgtkdoc=false
      - -Dstemmer=false
      - -Dcli=false
      - -Dtests=false
    sources:
      - type: git
        url: https://github.com/hughsie/libxmlb.git
        commit: 3be2235c9be79c0ece789d3d50c52c15be31829d

  - name: appstream
    buildsystem: meson
    config-opts:
      - -Dstemming=false
      - -Ddocs=false
      - -Dgir=false
    sources:
      - type: git
        url: https://github.com/ximion/appstream.git
        tag: v0.16.3
        commit: 50026949a9a9559d9fedbf577e60073b38ebee6d
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: libadwaita
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dvapi=false
      - -Dintrospection=disabled
      - -Dgtk_doc=false
      - -Dexamples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libadwaita/1.4/libadwaita-1.4.beta.tar.xz
        sha256: 5b6a0e51fd7b6273564ce937a9d302ca683e61f05791b09a36a881d3952128a4
        x-checker-data:
          type: gnome
          name: libadwaita
          stable-only: false

  - name: glycin-loaders
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glycin-loaders/0.1/glycin-loaders-0.1.beta.4.tar.xz
        sha256: 9ef09baa70fddfabdef697256c1dad6a63b0d4a4401fdc3941192af3dc6b63ba
        x-checker-data:
          type: gnome
          name: glycin-loaders
          stable-only: false

  - name: loupe
    buildsystem: meson
    # Can be remove with next version
    config-opts:
      - -Ddisable-glycin-sandbox=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/loupe/45/loupe-45.beta.1.tar.xz
        sha256: b82be7ac580692c6cf563b57ffed97e4ace54585b31fd33404a406a6507746bf
        x-checker-data:
          type: gnome
          name: loupe
          stable-only: false

