id: org.gnome.Loupe
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm16
command: loupe
finish-args:
  # Graphics
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # Browse through photos
  - --filesystem=host
  # Enable access to GVfs
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm16/bin
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
add-extensions:
  # Exile HEIC (x265) codec into extension
  org.gnome.Loupe.HEIC:
    # Relative to app dir
    directory: lib/libheif-heic
    # Relative to directory above
    add-ld-path: lib
    # Remove extension data from main flatpak package
    bundle: true
    # Remove this extension when Loupe is deinstalled
    autodelete: true
modules:
  # HEIC (x265) decoder
  - name: libde265
    buildsystem: cmake-ninja
    config-opts:
      # Install into folder for extension
      - -DCMAKE_INSTALL_PREFIX=/app/lib/libheif-heic
      - -DENABLE_SDL=Off
    sources:
      - type: git
        url: https://github.com/strukturag/libde265.git
        commit: 17bb8d9fcea62db8cdeb0fc7ef8d15dbd19a22e4
        tag: v1.0.15
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: libheif
    buildsystem: cmake-ninja
    config-opts:
      # Build HEIC (x265) as plugin
      - -DWITH_LIBDE265_PLUGIN=On
      - -DPLUGIN_DIRECTORY=/app/lib/libheif-heic/lib
      - -DLIBDE265_INCLUDE_DIR=/app/lib/libheif-heic/include
      - -DLIBDE265_PKGCONF_LIBRARY_DIRS=/app/lib/libheif-heic/lib
      - -DWITH_X265=Off
      - -DWITH_SvtEnc=Off
      - -DWITH_SvtEnc_PLUGIN=Off
      - -DWITH_AOM_ENCODER=Off
      # Turn off plugins for AV1
      - -DWITH_RAV1E_PLUGIN=Off
      # Turn off unused AV1 decoders
      - -DWITH_RAV1E=Off
      - -DWITH_EXAMPLES=Off
    sources:
      - type: git
        url: https://github.com/strukturag/libheif.git
        commit: bf35e9eb25af8f2b7917996ad9ba849d922f8d15
        tag: v1.18.2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: geocode-glib
    buildsystem: meson
    config-opts:
      - -Denable-installed-tests=false
      - -Denable-introspection=false
      - -Denable-gtk-doc=false
      - -Dsoup2=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
        x-checker-data:
          type: gnome
          name: geocode-glib

  - name: libgweather
    buildsystem: meson
    config-opts:
      - -Denable_vala=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dtests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgweather/4.4/libgweather-4.4.4.tar.xz
        sha256: 7017677753cdf7d1fdc355e4bfcdb1eba8369793a8df24d241427a939cbf4283
        x-checker-data:
          type: gnome
          name: libgweather
          versions:
            <: '40.0'

  - name: glycin-loaders
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glycin-loaders/1.0/glycin-loaders-1.0.1.tar.xz
        sha256: d0f022462ff555856e85ea940474470bb36b37c9ffcbcba63a03fe5e954370cf
        x-checker-data:
          type: gnome
          name: glycin-loaders

  - name: loupe
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/loupe/47/loupe-47.0.tar.xz
        sha256: 58938ba673b2f769b5f7b89b9854a3d55dbf3541fed5e60e08e146595115f791
        x-checker-data:
          type: gnome
          name: loupe
