id: org.gnome.Loupe
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20
command: loupe
finish-args:
  # Graphics
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # Browse through photos
  - --filesystem=host
  # Enable access to GVfs
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: .
    no-autodownload: false
    autodelete: false
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
modules:
  - name: geocode-glib
    buildsystem: meson
    config-opts:
      - -Denable-installed-tests=false
      - -Denable-introspection=false
      - -Denable-gtk-doc=false
      - -Dsoup2=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
        x-checker-data:
          type: gnome
          name: geocode-glib

  - name: libgweather
    buildsystem: meson
    config-opts:
      - -Denable_vala=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dtests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgweather/4.4/libgweather-4.4.4.tar.xz
        sha256: 7017677753cdf7d1fdc355e4bfcdb1eba8369793a8df24d241427a939cbf4283
        x-checker-data:
          type: gnome
          name: libgweather
          versions:
            <: '40.0'

  - name: glycin-loaders
    buildsystem: meson
    config-opts:
      - -Dlibglycin=false
      - -Dtests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glycin/2.0/glycin-2.0.0.tar.xz
        sha256: e39c3ca4f5bd6905f19f090456940650c8de1f217d2edb1f46ee17e04e7ae502
        x-checker-data:
          type: gnome
          name: glycin

  - name: loupe
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/loupe/49/loupe-49.0.tar.xz
        sha256: a2ce554e8e5e1d16b836e46f1652767db2bb3bd4f7dcaa87f2569af10b863938
        x-checker-data:
          type: gnome
          name: loupe
      # generated via flatpak-builder-tools
      - generated-sources.json
      # copy generated cargo config
      - type: shell
        commands:
          - mkdir .cargo
          - cp cargo/config .cargo/
